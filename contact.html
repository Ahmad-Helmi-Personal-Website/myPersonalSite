<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="hdr">
        <header>
        
            <h1>Ahmad Helmi</h1>
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        
        </header>
    </div>
    <div class="upSpace"></div>
    <main>
        <p><h2>Contact me:</h2></p>
        <p><h5>Please complete the following form:</h5></p>
        
        <form id="form" action="submit.html"> 
            <div class="downSpace"></div>
            <div class="name">
                <label for="fname">First Name</label><br>
                <input type="text"><br>
                <label for="lname">Last Name</label><br>
                <input type="text"><br>
            </div>
            <div class="downSpace"></div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email">
                
            </div>
            <div class="downSpace"></div>
            <div>
                <label for="message">Message<label><br>
                <textarea id="message" name="message" maxlength="250" placeholder="Enter your message here"></textarea>
                
            </div>
            
            <div class="downSpace"></div>
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
        <div class="upSpace"></div>
    </main>
    <footer>
        <a href="https://facebook.com" target="_blank">
            <img class="logo" src="images/facebook.svg" alt="facebook logo">
        </a>
        <a href="https://linkedin.com" target="_blank">
            <img class="logo" src="images/linkedin.svg" alt="linkedin logo">
        </a>
        <a href="https://twitter.com" target="_blank">
        <img class="logo" src="images/twitter.svg" alt="twitter logo">
        </a>
    </footer>
    <script src="javascript.js"> </script>
</body>
</html>
